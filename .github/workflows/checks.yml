name: checks
on:
  push:
    branches:
      - main
      - v*
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install nox
        run: pipx install nox

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Run check for type
        run: nox -s mypy
